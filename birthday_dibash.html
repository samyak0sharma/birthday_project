<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7e4ff;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 3rem;
            color: #ff4081;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .slideshow-container {
            position: relative;
            max-width: 80%;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slides {
            display: none;
            width: 100%;
        }

        .fade {
            animation: fadeEffect 2s;
        }

        @keyframes fadeEffect {
            from {opacity: 0.4}
            to {opacity: 1}
        }

        .birthday-message {
            margin: 20px auto;
            font-size: 1.5rem;
            color: #6a1b9a;
            max-width: 70%;
            line-height: 1.6;
        }

        audio {
            margin-top: 20px;
            width: 80%;
        }
    </style>
</head>
<body>

    <div class="birthday-message">
        <p>On this special day, I wish you all the happiness, joy, and success that you truly deserve. May your smile shine brighter than the sun and your dreams come true! ðŸ¥³</p>
    </div>

    <!-- Slideshow Container -->
    <div class="slideshow-container">
        <img src="photo7.jpg.jpg" class="slides fade" alt="Photo 1">
        <img src="photo8.jpg.jpg" class="slides fade" alt="Photo 2">
        <img src="photo10,jpg.jpg" class="slides fade" alt="Photo 3">
        <img src="photo1.jpg.jpg" class="slides fade" alt="Photo 4">
        <img src="photo2.jpg.jpg" class="slides fade" alt="Photo 5">
        <img src="photo3.jpg.jpg" class="slides fade" alt="Photo 6">
        <img src="photo4.jpg.jpg" class="slides fade" alt="Photo 7">
        <img src="photo5.jpg.jpg" class="slides fade" alt="Photo 8">
        <img src="photo6.jpg.jpg" class="slides fade" alt="Photo 9">
        <img src="photo9,jpg.jpg" class="slides fade" alt="Photo 10">
    </div>

    <!-- Birthday Song -->
    <audio controls autoplay loop>
        <source src="Happy Birthday Ash (Pop Version).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- JavaScript for Slideshow -->
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change slide every 3 seconds
        }
    </script>
</body>
</html>
